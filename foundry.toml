[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
evm_version = "paris"
via_ir = true
ffi = false
remappings = [
                "forge-std/=lib/forge-std/src/",
                "@openzeppelin/=lib/openzeppelin-contracts/",
        ]
